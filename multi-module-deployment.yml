apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-module
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      name: multi-module
  template:
    metadata:
      labels:
        name: multi-module
    spec:
      containers:
      - name: multi-module
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: prod
        image: dthibau/gitlab-multi-module
        imagePullPolicy: Always


---

apiVersion: v1
kind: Service
metadata:
    name: multi-module-service
    labels:
    app: multi-module
spec:
    type: LoadBalancer
    ports:
      - port: 80
      - targetPort: 8080
    selector:
      app: multi-module 