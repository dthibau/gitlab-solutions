
variables:
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  # As of Maven 3.3.0 instead of this you may define these options in `.mvn/maven.config` so the same config is used
  # when running from the command line.
  # `installAtEnd` and `deployAtEnd` are only effective with recent version of the corresponding plugins.
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"
  INTEGRATION_URL: "~"

# Cache downloaded dependencies and plugins between builds.
# To keep cache across branches add 'key: "$CI_JOB_NAME"'
cache:
  paths:
    - .m2/repository

stages:
  - Build
  - Test
  - Build-docker
  - Deploy
  
build:
  stage: Build
  tags:
    - docker
  script:
    - './mvnw $MAVEN_OPTS package'
  artifacts:
    paths:
      - application/target/*.jar
      - application/src/main/docker/Dockerfile

integration-test:
  stage: Test
  tags:
    - docker
  except: 
    refs:
      - master 
  script:
    - './mvnw integration-test'
   

analysis:
  stage: Test
  tags:
    - docker
  except: 
    refs:
      - master
  script:
    - './mvnw verify sonar:sonar'
    
build-docker:
  stage: Build-docker
  dependencies:
    - build
  variables:
    GIT_STRATEGY: none
  script: 
    - echo "$DOCKER_LOGIN $DOCKER_PASSWORD"
    - cp application/target/*.jar .
    - cp application/src/main/docker/Dockerfile .
    - docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD 
    - docker build -t dthibau/gitlab-multi-module .
    - docker push dthibau/gitlab-multi-module
    
deploy_review:
  stage: Deploy
  script: echo "Deploy a review app"
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://$CI_ENVIRONMENT_SLUG.formation.org
  only:
    - branches
  except:
    - master

deploy_staging:
  stage: Deploy
  script: echo "Deploy to staging server"
  environment:
    name: staging
    url: https://staging.example.com
  only:
  - master

deploy_prod:
  stage: Deploy
  script: echo "Deploy to production server"
  environment:
    name: production
    url: https://example.com
  when: manual
  only:
  - master